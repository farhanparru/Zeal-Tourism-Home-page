<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div
    class="modal GlobelCustomPopup"
    id="ForgetPasswordarea"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true"><i class="fal fa-xmark"></i></span>
          </button>
        </div>
        <div class="modal-body pb-2">
          <p>Please enter email id registered with us</p>
          <div class="form-group">
            <div class="floating position-relative">
              <input
                type="text"
                class="form-control input-rounded floating invalid"
                id="usr"
                required=""
              
              />
              <label for="usr">Your Email Address</label>
            </div>
            <span class="invalidmessage">Invalid email address</span>
          </div>
        </div>
        <div class="modal-footer pb-0">
          <button
            type="button"
            class="btn btn-block btn-primary"
            data-dismiss="modal"
          >
            Submit
          </button>
        </div>
        <div class="modal-body pb-0 text-center">
          <p class="curser-pointer" id="LogInAlready">Back to login</p>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
