<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Password</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .modal-content {
      animation: fadeIn 0.5s ease-in-out;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .modal-body {
      padding: 20px;
      background-color: #fff;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      animation: slideIn 0.5s ease-in-out;
    }
    .form-group input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      outline: none;
    }
    .success_messge h5 {
      color: #28a745;
      font-size: 1.5em;
    }
    .success_messge p {
      font-size: 1em;
      color: #333;
    }
    .success_messge strong {
      color: #000;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div
    class="modal GlobelCustomPopup"
    id="PasswordUpdated"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="show_success_frame d-block mb-3">
            <div id="animationContainer"></div>
          </div>
          <div class="d-block success_messge">
            <h5>update password!</h5>
            <p>
              Your registration is completed. You are logged in as
              <strong></strong>
            </p>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input
                type="password"
                id="newPassword"
                style="width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; animation: fadeIn 1s ease-in-out, slideIn 1s ease-in-out;"
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                style="width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #df3434; animation: fadeIn 1s ease-in-out, slideIn 1s ease-in-out;"
              />
            </div>
            <button
              type="button"
              class="btn btn-sm btn-primary"
              data-dismiss="modal"
            >
            Reset My Password
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
